<div class="row">
    <div class="col-lg-1 col-sm-1"></div>
    <div class="col-lg-4 col-sm-10">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <p class="title-font">{{project.title}}</p>
                <p class="description-font">{{project.shortDes}}</p>
                <p class="description-font">Role:
                    {{project.role}}</p>
                <div>
                    <a class="link-style" ng-show="project.links.website" href="https://{{project.links.website}}" target="_blank">{{project.links.website}}</a>
                </div>
                <div>
                    <a class="link-style" href="https://{{project.links.github}}" target="_blank">{{project.links.github}}</a>
                </div>
                <div class="description-block">
                    <p class="paragraph-font" ng-repeat="des in project.description">
                        {{des.des}}
                    </p>
                </div>
            </div>
            <div class="col-lg-12 col-sm-12">
                <iframe ng-show="pathparadox" width="500" height="281" src="http://www.youtube.com/embed/3wNsTCzWtZE" frameborder="0" allowfullscreen="allowfullscreen" data-link="http://www.youtube.com/watch?v=3wNsTCzWtZE"></iframe>
                <iframe ng-show="morecat" width="500" height="281" src="http://www.youtube.com/embed/r7TN1_o7fpE" frameborder="0" allowfullscreen="allowfullscreen" data-link="http://www.youtube.com/watch?v=r7TN1_o7fpE"></iframe>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-sm-10 project-images">
        <div class="row">
            <div class="col-lg-12 col-sm-10" ng-repeat="img in project.images">
                <img class="img img-responsive project-image" ng-src="{{img.url}}"/>
            </div>
        </div>
    </div>
    <div class="col-lg-1 hidde-sm hundred-height"></div>
</div>
